spring.application.name=backend
server.port=${PORT:8080}

# DB: local por padrão; em produção vem das ENV
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/bookhairSQL}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:admin}

# (opcional) JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# JWT: já está preparado para ENV com fallback
api.security.access.secret=${JWT_ACCESS_SECRET:my-access-secret}
api.security.refresh.secret=${JWT_REFRESH_SECRET:my-refresh-secret}

# Resto do que já tens
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss
spring.jackson.time-zone=Europe/Lisbon
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB
server.tomcat.max-http-form-post-size=12MB
server.tomcat.max-swallow-size=12MB

api.security.access.ttl-minutes=15
api.security.refresh.ttl-days=7

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=600000

