name: Backend CI (Gradle)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle (with cache)
        uses: gradle/actions/setup-gradle@v3

      # ⚠️ Corrige line endings CRLF -> LF e dá permissão de execução ao wrapper
      - name: Fix gradlew permissions
        run: |
          if [ -f gradlew ]; then
            sed -i 's/\r$//' gradlew
            chmod +x gradlew
          fi

      - name: Run tests
        run: ./gradlew clean test

      - name: Coverage
        run: ./gradlew jacocoReport

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html
